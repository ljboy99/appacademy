<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <form>
    <fieldset>
      <legend>Add user</legend>
      <div>First Name <input type="text" id="fname" name="fname" size=20></input></div>      
      <div>Last Name <input type="text" id="lname" name="lname" size=20></input></div>
      <div>Email address <input type="text" id="email" name="email" size=20</input></div>
      <div>Status <select id=status name=status>
        <option value="1">Student</option>
        <option value="2">Teacher</option>
        <option value="3">Guest</option>
      </select></div>
      <p>Choose a programming language:</p>
      <input type="radio" name="pl">
        <label>HTML</label>
      <input type="radio" name="pl">
        <label>CSS</label>
      <input type="radio" name="pl">
        <label>JavaScript</label>
      <p>
        Comments
        <div>
          <textarea rows="4" cols="50" name=comments id=comments></textarea>
        </div>
      </p>
      <div>Date <input type="date"></input></div>
      <div><input type="checkbox" name="newsletter" id="newsletter"></input>Sign up for newsletter</div>
      <div><input type="checkbox" name="TOC" id="TOC"></input>I have read and agree to the Terms and Conditions</div>
      <div><input type="button" value="Submit" name="submit" id="submit"></input></div>
    </fieldset>
    
  </form>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
 <script src="https://replit.com/public/js/replit-badge-v2.js" theme="black" position="bottom-right"></script>
</body>

</html>
